{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Reset hasła{% endblock %}

{% block content %}

<div class="container">
    <h1>Zresetuj swoje hasło</h1>
    <p>Wpisz swój adres email. Wyślemy Ci wiadomość z intrukcją odnawiania hasła</p>
    <form method="POST">
        {{ form|crispy}}
        <input type="submit" value="Wyślij mi instrukcję" class="btn">
      </form>
</div>
{% endblock %}
