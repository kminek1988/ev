{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    #regions{
        background-color: #3a3089;
        height: 100vh;

    }
    h1, p{
        color: #ddd;
    }
    #regions-container{
        position: relative;
        top: 10vh;
        background-color: #fff;
        padding: 5%;
       
    }
</style>

<section id="regions">
<div class="container" id="regions-container">
    <h2>Witaj {{ user }}</h2>
    <h2>Zaznacz regiony, które Cię interesują</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}

        <button type="submit">Wyślij</button>
            </form>

</div>

   </div>
</section>
{% endblock %}
