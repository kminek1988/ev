{%  extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #miasto{
        background-color: #3a3089;
        height: 100vh;
        padding-top: 15%;
    }
    #miasto .container {
        background-color: aliceblue;
        padding: 5%;
    }
</style>
<section id="miasto">
    <div class="container">
        <h1>{{user}}</h1>
        <h1 class="pinky">Wybierz rodzaje imprez, które Cię interesuje:</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Potwierdź</button>
    </form>
    </div>
</section>
{% endblock %}
